
<html xmlns:th="http://www.thymeleaf.org" th:replace="expo/coordinador/layouts/layout::layout( ~{::body} )"> 
    <head>
        <title>LISTADO DE Áreas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div data-toggle="indice"></div>
        <h3>Áreas funcionales</h3>
        <a class="btn btn-primary btn-sm" href="form" >Nuevo</a>
        
        
          <table class="table table-striped" data-toggle="table" data-url="list_data">
            <thead>
                <tr>
                    <th data-field="area">Área</th>
                    <th data-field="color" data-formatter="tecnara.tablaFormatColor" >Color</th>
                    <th data-field="id" data-formatter="tecnara.tablaBotones" data-width="200"></th>
                </tr>
            </thead>
        </table>
    </body>
</html>
