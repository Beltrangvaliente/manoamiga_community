<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="expo/coordinador/layouts/layout::layout( ~{::body} )">
    <body>
        <div data-toggle="indice"></div>        
        <div class="container">
            <h3>Lista de Imágenes Decorativas</h3>
            <a class="btn btn-primary btn-sm" href="form" >Nuevo</a>
            <div class="row mt-3 mb-3">
                <div class="col-12">
                    <table class="table table-striped mt-3" data-toggle="table" data-mobile-responsive="true" 
                           data-url="list_data" 
                           data-pagination="true"
                           data-side-pagination="server" >
                        <thead>
                            <tr>
                                <th data-field="titulo" data sortable="true">Título</th>
                                <th data-field="prioridad" data sortable="true">Prioridad</th>     
                                <th data-field="fechaImagen" data-formatter="tecnara.formatFecha">Fecha Programada</th> 
                                <th data-field="idImagen"  data-formatter="tecnara.tablaImagen">Imagen</th>
                                <th data-field="id" data-formatter="tecnara.tablaBotones">Acciones</th>
                            </tr>  
                        </thead>
                    </table> 
                </div>
            </div>

        </div>
    </body>
</html>
