<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="expo/coordinador/layouts/layout::layout( ~{::body} )">

    <body>

        <div data-toggle="volver" th:if="${sinmenu!=true}" ></div>
        <h3>Formulario Coordinadores</h3>
        <form action="guardar" method="post" th:object="${registro}">    
            <input type="hidden" th:field="*{id}"/>
            <div class="row">
                <div class="col-md-2 col-sm-6">   
                    <label>Nombre</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupPrepend">
                                <i class="fas fa-asterisk"></i>   
                            </span>
                        </div>
                        <input class="form-control" th:field="*{nombre}" required ="" />
                        <div class="invalid-feedback">
                            Debes introducir un nombre
                        </div>
                    </div>
                </div>     
                <div class="col-md-3 col-sm-6">
                    <label>Apellidos</label> 
                    <input class="form-control" th:field="*{apellido}"/>
                </div> 
                <div class="col-md-4 col-sm-6">
                    <label>Fecha de Alta </label> 
                    <input type="date" data-default="hoy" class="form-control" th:field="*{fechaAlta}"/>
                </div> 
                <div class="col-md-4 col-sm-6">
                    <label>Usuario</label> 
                    <input data-toggle="buscador" data-url="buscador_coordinador" class="form-control" th:field="*{idUsuario}"/>
                </div> 
                <div class="col-md-4 col-sm-6 ">
                    <label class="d-block">&nbsp;</label>
                    <input type="hidden" id="rol" value="ROLE_EXPO_Coordinador"/>
                    <button type="button" data-toggle="formbox" data-return="idUsuario" data-params="rol" data-url="../usuario/form" class="btn btn-primary"><i class="fas fa-plus"></i> Crear usuario nuevo</button>
                </div>
                
            </div>
            <button type="submit" class="btn btn-primary mt-3">Guardar</button>
            
        </form>
    </body>
</html>
