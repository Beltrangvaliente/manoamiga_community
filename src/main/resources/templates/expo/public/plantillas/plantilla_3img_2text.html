<!DOCTYPE html>
<!--

-->

<html th:replace="expo/public/layouts/layout::layout( ~{::body} )">
    <head>
        <style>

            img{
                width:100%;
                object-fit:cover;
            }

            h1{
                text-align:center;
            }

        </style>
    </head>

    <body>
        <div th:fragment="plantilla()">
            <div class="row">
                <div class="col-12">
                    <h1 align="center" th:text="${n.titulo}"></h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12"> 
                    <img style="height: 800px" th:src="@{/expo/public/imagen/descargar(id=${n.idImagen1})}"/>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <p >
                        [(${n.contenido1})]
                    </p> 
                </div>
                <div class="col-6">
                    <img style="height: 400px" th:src="@{/expo/public/imagen/descargar(id=${n.idImagen2})}"/>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <img style="height: 400px" th:src="@{/expo/public/imagen/descargar(id=${n.idImagen3})}"/>
                </div>
                <div class="col-6">
                    <p >
                        [(${n.contenido2})]
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
