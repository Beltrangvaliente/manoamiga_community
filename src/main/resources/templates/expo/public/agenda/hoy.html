<!DOCTYPE html>

<html>

    <body>
        <div th:fragment="plantilla()">
            <!--- Eventos de hoy ---->
            <div class="m-auto w-100 d-block">
            <h1 class="mb-5 text-center"  th:style="${'background-color:'+ aspecto.ColorTitulosFondo +';color:' + aspecto.colorTitulosLetra}">Eventos de hoy</h1>
            </div>
            <div class="container">
                <div id='divDia'class='d-lg-flex justify-content-around row'>
                    <div class="mt-3 col-lg-4 col-12 dia" th:each=" h : ${hoy}">
                        <div class="card shadow m-2"  style="height: 600px;overflow:hidden" >
                            <div class="pt-2 text-center" th:style="${'background-color:' + h.color + ';color:' + h.colorTexto}">
                                <h4 class="font-weight-bold" th:text="${h.hora + ' ' + h.ubicacion}"/>
                            </div>
                            <img th:if="${h.idImagen!=null}" th:src="@{/expo/public/imagen/descargar(id=${h.idImagen})}"  class="card-img-top" th:style="${'height: 70%;object-fit:' + h.imagenFit }" >
                            <div class="card-body" >
                                <h4 th:text="${h.nombreActividad}" class="pl-2 pr-2 text-center font-weight-bold" ></h4>
                                <p class="card-text pl-2 pr-2 text-center" th:text="${h.descripcion}" th:style="${'font-family:'+ aspecto.tipoLetra + ';'}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
