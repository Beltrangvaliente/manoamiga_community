<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="emp/tecnico/layouts/layout::layout( ~{::body} )">
    <body>

        <div data-toggle="indice"></div>
        <h3>Formulario de documentos</h3>
        <form action="guardar" method="post" th:object="${registro}" class="was-validated">
            <input type="hidden" th:field="*{id}" />
            <input type="hidden" th:field="*{idProyecto}" />
            <div class="row">

                <div class="col-12">
                    <label>Nombre</label>
                    <input class="form-control" th:field="*{nombreDocumento}"/>
                </div>
                <div class="col-12">
                    <label>Fecha subido</label>
                    <input type="date" data-default="hoy" class="form-control" th:field="*{fechaSubido}" /> 
                </div>

            </div>
            <div class="row mt-3">
                <div class="col-md-6 col-sm-8"> 


                    <input type="hidden" th:field="*{idFichero}"/>
                    <input type="file"  name="fichero"/>


                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-5" >Guardar</button>

        </form>
    </body>
</html>
