<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="emp/public/layouts/layout::layout( ~{::body} )">

    <body>
        <div class="container">
            <h3>Creación del primer usuario </h3>
            <form action="init" method="post" >
                <div class="row">
                    <div class="input-group col-10 col-md-8 mx-auto">
                        <div class="input-group-prepend w-25">
                            <span class="input-group-text w-100" >Usuario</span>
                        </div>
                        <input type="text" name="usuario" class="form-control" id="formGroupExampleInput" placeholder="Introduce tu nombre de usuario" required>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="input-group col-10 col-md-8 mx-auto">

                        <div class="input-group-prepend w-25 ">
                            <span class="input-group-text w-100 text-rigth" >Contraseña</span>
                        </div>
                        <input type="password" name="password" class="form-control" id="formGroupExampleInput2" placeholder="Introduce tu contraseña" required>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="input-group col-10 col-md-8 mx-auto">
                        <div class="input-group-prepend w-25">
                            <span class="input-group-text w-100" >Email</span>
                        </div>
                        <input type="email" name="email" class="form-control" id="formGroupExampleInput" placeholder="Introduce tu email (necesario para restablecer contraseñas)" required>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-success btn-lg mb-4">Crear usuario inicial</button><br/>
                    <h6>(Esta operación solo lo podrá realizar la primera vez)</h6>
                </div>
            </form>
        </div>
    </body>
</html>
