
<html xmlns:th="http://www.thymeleaf.org" th:replace="act/admin/layouts/layout::layout( ~{::body} )">>

    <body>
        <h3>Formulario de comentarios</h3>
        <form action="guardar" method="post" th:object="${registro}">    
            <input type="hidden" th:field="*{id}"/>
            <div class="row">
                <div class="col-4 mt-3">   
                    <label>Texto</label>
                    <input class="form-control" readonly="" th:field="*{texto}"/>
                </div>     
                <div class="col-4 mt-3">
                    <label>Fecha</label> 
                    <input type="date" readonly="" class="form-control" th:field="*{fechaComentario}"/>
                </div> 
                <div class="col-4 mt-3">
                    <label>Hora</label>
                    <input type="time" class="form-control" readonly="" th:field="*{horaComentario}"/>
                </div>    
            </div>
            <div class="row">
                <div class="col-3 mt-3">
                    <label> Id Beneficiario</label>
                    <input class="form-control" readonly="" th:field="*{idBeneficiario}"/>
                </div>    

                <div class="col-3 mt-3">
                    <label> Id Monitor</label>
                    <input class="form-control" readonly="" th:field="*{idMonitor}"/>
                </div>    

                <div class="col-3 mt-3">
                    <label> Id Tutor</label>
                    <input class="form-control" readonly="" th:field="*{idTutor}"/>
                </div>    

                <div class="col-3 mt-3">
                    <label> Id Profesor</label>
                    <input class="form-control" readonly="" th:field="*{idProfesor}"/>
                </div>    


            </div>

        </form>

    </body>
</html>
