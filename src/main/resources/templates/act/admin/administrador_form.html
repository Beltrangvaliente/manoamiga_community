<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="act/admin/layouts/layout::layout( ~{::body} )">

        <body>
        <div data-toggle="volver"></div>
        <h3>Administrador</h3>
        <form action="guardar" method="post" th:object="${registro}" class="was-validated" >    
            <input type="hidden" th:field="*{id}"/>
            <div class="row">
                <div class="col-md-4 col-sm-6">   
                    <label>Nombre</label>
                    <div data-toggle="obligatorio" data-invalid-text="Por favor, escribe el nombre.">
                        <input class="form-control" th:field="*{nombre}" required ="" />
                    </div>
                </div>     
                <div class="col-md-4 col-sm-6">
                    <label>Primer Apellido</label> 
                    <input class="form-control" th:field="*{apellido1}"/>
                </div> 
                <div class="col-md-4 col-sm-6">
                    <label>Segundo Apellido</label>
                    <input class="form-control" th:field="*{apellido2}"/>
                </div>
                <div class="col-md-4 col-sm-6 ">
                    <label>Usuario</label>
                    <input data-toggle="buscador" data-params="idUsuario" data-url="buscador_admin"  class="form-control" th:field="*{idUsuario}"/>
                </div>
                <div class="col-md-4 col-sm-6 ">
                    <label class="d-block">&nbsp;</label>
                    <input type="hidden" id="rol" value="ROLE_ACT_Admin"/>
                    <button type="button" data-toggle="formbox" data-return="idUsuario" data-params="rol" data-url="../usuario/form" class="btn btn-primary"><i class="fas fa-plus"></i> Crear usuario nuevo</button>
                </div>
                <div class="col-md-4 col-sm-6">
                    <label>Fecha Actualizaci√≥n </label> 
                    <input type="date" class="form-control" th:field="*{fechaActualizacion}"/>
                </div> 
            </div>
            
            <button type="submit" class="btn btn-primary mt-3">Guardar</button> 
        </form>
    </body>
</html>
