<html xmlns:th="http://www.thymeleaf.org" th:replace="act/admin/layouts/layout::layout( ~{::body} )">
    <body>
        <h3>Formulario de Actividades</h3>
        <form id="formHorario" action="guardar" method="post" th:object="${registro}">
            <input type="hidden" th:field="*{id}"/>
            <div class="row">
                <div class="col-md-12">   
                    <label>Actividad</label>
                    <input data-toggle="buscador" data-url="../actividad/buscador" class="form-control" th:field="*{idActividad}"/>
                </div>       
                <div class="col-md-4 col-sm-12">   
                    <label>Tipo de Actividad</label> 
                    <select class="form-control" th:field="*{tipoActividad}" onchange="tecnara.refrescarTipoActividad()">
                        <option value="Puntual">Puntual</option>
                        <option value="Periodica">Periódica</option>
                    </select>
                </div>       
                <div class="col-md-4 col-sm-6">   
                    <label >Hora de Inicio<span class="d-none d-lg-inline"> (hh:mm)</span></label>
                    <input type="time" class="form-control" th:field="*{horarioInicio}"/>
                </div>       
                <div class="col-md-4 col-sm-6">   
                    <label>Hora de Fin <span class="d-none d-lg-inline"> (hh:mm)</span></label>
                    <input type="time" class="form-control" th:field="*{horarioFin}" />
                </div>       
            </div>

            <hr/>
            <div id="divPuntual" class="d-none"> 
                <h4>Información de Horario Puntual</h4>
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <label>Fecha de Actividad</label> 
                        <input type="date" class="form-control" th:field="*{fechaActividad}"/>
                    </div> 
                </div>   
            </div>
            <div id="divContinua" class="d-none" > 
                <h4>Información de Horario Continuo</h4>
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <label>Fecha de Inicio</label> 
                        <input type="date" class="form-control" th:field="*{fechaInicio}"/>
                    </div> 
                    <div class="col-md-6 col-sm-12">
                        <label>Fecha de Fin</label> 
                        <input type="date" class="form-control" th:field="*{fechaFin}"/>
                    </div> 
                    <div class="col-md-6 col-sm-12">
                        <label>Día de la Semana</label> 
                        <select class="form-control" th:field="*{diaSemana}" data-memory="2">
                            <option value="1">Lunes</option>
                            <option value="2">Martes</option>
                            <option value="3">Miércoles</option>
                            <option value="4">Jueves</option>
                            <option value="5">Viernes</option>
                            <option value="6">Sábado</option>
                            <option value="0">Domingo</option>
                        </select>
                    </div> 
                </div>   
            </div>
            <button type="submit" class="btn btn-primary mt-5">Guardar</button>

        </form>    
        </br>
        <script>
            tecnara.refrescarTipoActividad = function () {
                var tipo = $("#formHorario #tipoActividad").val();
                if (tipo == "Periodica") {
                    $("#formHorario #divPuntual").addClass("d-none");
                    $("#formHorario #divContinua").removeClass("d-none");
                } else {
                    $("#formHorario #divPuntual").removeClass("d-none");
                    $("#formHorario #divContinua").addClass("d-none");
                }
            }
            tecnara.refrescarTipoActividad();
        </script>
    </body>
</html>
