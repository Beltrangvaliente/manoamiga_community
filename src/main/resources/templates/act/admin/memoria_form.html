<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="act/admin/layouts/layout::layout( ~{::body} )">
    <body>
        <h3>Formulario memoria</h3>
        <form action="guardar" method="post" th:object="${registro}">    
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{idMonitor}"/>
            <input type="hidden" th:field="*{idBeneficiario}"/>
            
            
            <div class="row">
                <div class="col-md-6">
                    <label>Comentarios</label>
                    
                    <textarea class="form-control"  th:field="*{comentarios}" rows="3"></textarea>
                    
                </div>
                <div class="col-md-6">
                    <label>Fecha</label>
                    <input type="date" class="form-control" th:field="*{fechaComentario}">
                    
                    
                </div>
                </div>





            <button type="submit" class="btn btn-primary mt-5">Guardar</button>
        </form>    

    </body>
</html>
