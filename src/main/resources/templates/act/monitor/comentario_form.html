
<html xmlns:th="http://www.thymeleaf.org" th:replace="act/monitor/layouts/layout::layout( ~{::body} )">

    <body>
        <h3>Formulario de Comentarios</h3>
        <form action="guardar" method="post" th:object="${registro}">    
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{idBeneficiario}"/>
            <div class="row">
                <div class="col-md-3 col-sm-6">
                    <label>Fecha</label> 
                    <input type="date" data-default="hoy" class="form-control" th:field="*{fechaComentario}"/>
                </div> 
                <div class="col-md-3 col-sm-6">
                    <label>Hora</label>
                    <input type="time" data-default="ahora" class="form-control" th:field="*{horaComentario}"/>
                </div> 
                
               
                <div class="col-md-12">   
                    <label>Texto</label>
                    <textarea rows="10" class="form-control" th:field="*{texto}"></textarea>
                </div>     

            </div>
            <p>
                La información aquí publicada será visible por los padres/tutores del beneficiario.
            </p>

            <button type="submit" class="btn btn-primary mt-5">Guardar</button>

        </form>

    </body>
</html>
