<!DOCTYPE html>

<html>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <h3>Valoraci√≥n</h3>
        <form id="formVotacion" action="guardar" method="post" th:object="${registro}">
            <input type="hidden" th:field="*{id}"/>
            <div class="row">
                <div class="col-md-4 col-sm-12">   
                    <label>Nombre de Actividad</label> 
                    <select class="form-control" th:field="*{nombreActividad}" onchange="tecnara.refrescarNombreActividad()">                      
                </div>       
                <div class="col-md-4 col-sm-6">   
                    <label >Nombre Monitor<span class="d-none d-lg-inline"></span></label>
                    <input class="form-control" th:field="*{nombreMonitor}"/>
                </div>       
                <div class="col-md-4 col-sm-6">   
                    <label>Apellidos Monitor <span class="d-none d-lg-inline"></span></label>
                    <input class="form-control" th:field="*{apellidosMonitor}" />
                </div>       
            </div>
            <button type="submit" class="btn btn-primary mt-5">Votar</button>
        </form>     
    </body>
</html>
