<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="doc/public/layouts/layout::layout( ~{::body} )">
    <head>
        <title> Centro </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div data-toggle="volver"></div>
        <div class="row mt-5"></div>
        <div class="container">
            <h3> Centro </h3>
            <div class="row" >
                <div class="col-4 mt-2 m-auto">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-body" align="left">
                                <b>Nombre:</b> <span th:text="${registro.nombre}"/><br/>
                                <b>Dirección:</b> <span th:text="${registro.direccion}"/> <br/>
                                <b>Teléfono:</b> <span th:text="${registro.contactoTelefono}"/><br/>
                                <b>Email:</b> <span th:text="${registro.contactoMail}"/> <br/>
                                <b>Ubicación URL:</b> <span th:text="${registro.urlMapaLocalizacion}"/> <br/>
                            </div> 
                            <div class="card-footer text-center d-flex justify-content-between">
                                <a th:href="@{/doc/public/curso/list(filtro=${registro.nombre})}" class="btn btn-info"> <i class="fas fa-info-circle"></i> Cursos </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
