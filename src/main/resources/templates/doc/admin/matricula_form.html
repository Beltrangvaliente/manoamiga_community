<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="doc/admin/layouts/layout::layout( ~{::body} )">
    <body>




        <h3>Formulario de Matrícula</h3>
        <form action="guardar" method="post" th:object="${registro}" class="was-validated">
            <input type="hidden" th:field="*{id}" />
            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-6">
                    <label>Alumno</label>
                    <div data-toggle="obligatorio" data-invalid-text="Debe introducir el alumno">
                        <input type="number" data-toggle="buscador" data-url="../alumno/buscador"  class="form-control" th:field="*{idAlumno}" required=""/>
                    </div>
                </div>

                <div class="col-lg-3 col-md-6 col-sm-6">
                    <label>Curso</label>
                    <div data-toggle="obligatorio" data-invalid-text="Debe introducir el curso">
                        <input type="number" data-toggle="buscador" data-url="../curso/buscador" class="form-control" th:field="*{idCurso}" required=""/>
                    </div>
                </div>

                <div class="col-lg-3 col-md-6 col-sm-6">
                    <label>Estado</label>
                    <select class="form-control" th:field="*{estado}">
                        <option value="Preinscripción">Preinscripción</option>
                        <option value="Pendiente de documentación">Pendiente de documentación</option>               
                        <option value="Confirmada">Confirmada</option>                       
                        <option value="Rechazada">Rechazada</option>
                    </select>
                </div>

                <div class="col-lg-3 col-md-6 col-sm-6">
                    <label>Pagado</label>
                    <select class="form-control" th:field="*{pagado}">
                        <option value="SI">SI</option>
                        <option value="NO">NO</option>
                    </select>                  
                </div>               
            </div>

            <div class="row">
                <div class="col-12">
                    <label>Comentarios</label>
                    <textarea class="form-control" rows="5"  th:field="*{comentarios}"></textarea>
                </div>                  
            </div>


            <div class="row">
                <div class="col-12">
                    <label>Fecha Matrícula</label>
                    <input type="date" class="form-control" th:field="*{fechaMatricula}" />
                </div> 
                <script>
                    $(document).ready(function(){
                        tecnara.inputPonerHoy("fechaMatricula");
                    });
                </script>

            </div>

            <button type="submit" class="btn btn-primary mt-5" >Guardar</button>

        </form>
    </body>
</html>
