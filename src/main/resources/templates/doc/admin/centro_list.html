<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="doc/admin/layouts/layout::layout( ~{::body} )">
    <body>

        <div data-toggle="indice"></div>
        <h3> Listado de Centros </h3>
        <a class="btn btn-primary btn-sm" href="form" >Nuevo</a>
        
        
        <table class="table table-striped mt-3" data-toggle="table" data-mobile-responsive="true" data-url="list_data"> 
            <!puesta separación entre el boton y la lista (mt-3)>
            <thead>
                <tr>
                    <th data-field="descripcion" >Descripción</th>
                    <th data-field="contactoTelefono" >Telefono</th>
                    <th data-field="web" >Web</th>
                    <th data-field="estado">Estado</th>
                    <th data-field="id" data-formatter="tecnara.tablaBotones" data-width="200"></th>
                </tr>
            </thead>
        </table>

        <div class="text-right">
            <a href="help">Ir a la Ayuda</a>
        </div> 

    </body>
</html>
