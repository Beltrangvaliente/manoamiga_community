<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="doc/admin/layouts/layout::layout( ~{::body} )">
    <body>
        <div data-toggle="indice"></div>
        <h3>Listado de Títulos</h3>
        <button data-toggle='formboxsinmenu' class="btn btn-primary ">Nuevo</button>
        <div class="row mt-3">
            <div class="col-md-6 col-8">
                <input class="form-control" name="filtro" placeholder="Escribe un texto para buscar"/>
            </div>
            <div class="col-md-2 col-4">
                <script>
                    tecnara.refrescarTablas = function () {
                        $("table[data-toggle='table']").bootstrapTable('refresh');

                    }
                </script>
                <button type="button" onclick="tecnara.refrescarTablas()" class="btn btn-primary btn-sm btn-block " ><i class="fas fa-search"></i>  Filtrar</button>
            </div>
        </div>

        <table class="table table-striped mt-3" data-toggle="table" data-mobile-responsive="true" data-url="list_data"
               data-pagination="true"
               data-side-pagination="server"
               data-query-params="tecnara.filtroTabla"
               data-controller="../titulo">

            <thead>
                <tr>
                    <th data-field="alumno" >Alumno</th> 
                    <th data-field="titulacion" >Titulación</th>
                    <th data-field="nivel">Nivel</th>
                    <th data-field="id" data-formatter="tecnara.tablaBotonesSinMenu" data-width="200"></th>
                </tr>
            </thead>
            <script>
                tecnara.filtroTabla = function (params) {
                    params.filtro = $("input[name='filtro']").val();
                    return params;
                }
            </script>
        </table>
        <div class="text-right">
            <a href="help">Ir a la Ayuda</a>
        </div>
    </body>
</html>
