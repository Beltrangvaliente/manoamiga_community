<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="doc/admin/layouts/layout::layout( ~{::body} )">

    <body>
        <script src="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.js"></script>
        <h3>Formulario de atención</h3>
        <form action="guardar" method="post" th:object="${registro}">
            <input type="hidden" th:field="*{id}" />
            <div class="container">

                <div class="row">
                    <div class="col-6">
                        <label>Nombre</label>

                        <div data-toggle="obligatorio" data-invalid-text="Debe introducir el nombre">

                            <input class="form-control" th:field="*{nombre}" maxlength="200" required="true" />
                        </div>
                    </div>  
                    <div class="col-6">
                        <label>Teléfono</label>
                        <input  type="number" class="form-control" th:field="*{telefono}" /> 
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label>Dirección</label>
                        <input  class="form-control" th:field="*{direccion}" />
                    </div>
                    <div class="col-6">
                        <label>Correo Electrónico</label>                 
                        <input  class="form-control" th:field="*{correo}" />
                    </div>
                </div>
                <div class="row d-none" >
                    <div class="col-12">
                        <table class="table table-striped" data-toggle="table" data-url="/data/centros_citas.json">
                            <thead>
                                <tr>
                                    <th data-field="fechaDeCita"  data-formatter="tecnara.formatFecha">Fecha de la Cita</th>
                                    <th data-field="horaDeCita">Hora de la Cita</th>
                                    <th data-field="nombre">Nombre</th>
                                    <th data-field="apellido1">Primer Apellido</th>
                                    <th data-field="apellido2">Segundo Apellido</th>
                                    <th data-field="estado">Estado de la Cita</th>   
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-5">Guardar</button>
    </body>
</html>
