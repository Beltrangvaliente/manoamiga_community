<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="doc/admin/layouts/layout::layout( ~{::body} )">
    <body>
        <div data-toggle="indice"></div>        
        <h3>Alumnos</h3>
        <a class="btn btn-primary btn-sm" href="form" >Nuevo</a>
        <a class="ml-5" href="#" onclick="tecnara.ocultar('formulario')" data-memory="2">Ver filtros</a>
        <div  id="formulario" class="d-none" >
            <div class="row mt-3">
                <div class="col-md-4 col-6">
                    <input class="form-control" name="nombre" placeholder="Introduce un texto para buscar" onkeypress="tecnara.introRefrescarTablas()" autocomplete="off"/>
                </div>
                <div class="col-md-2 col-6">
                    <script>
                        tecnara.refrescarTablas = function () {
                            $("table[data-toggle='table']").bootstrapTable('refresh');
                        }
                    </script>
                    <button type="button" class="btn btn-primary btn-block" 
                            onclick="tecnara.refrescarTablas()">
                        <i class="fas fa-search"></i> Filtrar</button>
                </div>
            </div>
        </div>
        <script>
            tecnara.filtroTabla = function (params) {
                params.filtro = $("input[name='nombre']").val();
                return params;
            }
        </script>
        <table class="table table-striped mt-3" 
               data-toggle="table" 
               data-url="list_data"
               data-pagination="true"
               data-side-pagination="server"
               data-query-params="tecnara.filtroTabla">
            <thead>
                <tr>
                    <th data-field="nombre">Nombre</th>
                    <th data-field="apellido1" >Primer apellido</th>
                    <th data-field="apellido2" >Segundo apellido</th>
                    <th data-field="telefono">Tel√©fono</th>
                    <th data-field="id" data-formatter="tecnara.tablaBotones">Acciones</th>
                </tr>   
            </thead>    
        </table> 
        <div class="text-right">
            <a href="help">Ir a la Ayuda</a>
        </div>
        
    </body>
</html>
