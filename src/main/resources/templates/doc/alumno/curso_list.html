<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="doc/alumno/layouts/layout::layout( ~{::body} )">
    <body>
        <div data-toggle="indice"></div>        
        <div class="container">
            <h3>Mis cursos</h3>
            <div class="row mt-3 mb-3">
                <div class="col-12">
                    <script>
                        tecnara.tablaBotonesInfo = function (id, row, index) {
                            var res= "<div class='mt-2'>" +
                                    " <a href='show?id=" + [id] + "' class='btn btn-info bt-sm'> <i class='fas fa-info-circle'></i> Informacion</a>" +
                                    "</div>";
                            if (row['estado']=='Preinscripcion'){
                                res=res+"<div class='mt-2'>" +
                                        "<button if(estado != 'Disponible', 'aceptado', 'pendiente') class='btn btn-danger bt-sm' onclick='tecnara.borrarRegistro(" + row["id"] + ")'> <i class='fas fa-minus-circle'></i> Eliminar</button>"
                                        + "</div>"; 
                            }
                            return res;
                        }
                    </script>
                    <table class="table table-striped mt-3" data-toggle="table" data-mobile-responsive="true" 
                           data-url="list_data" 
                           data-pagination="true"
                           data-side-pagination="server" >
                        <thead>
                            <tr>
                                <th data-field="nombreCurso" data sortable="true">Titulo del curso</th>
                                <th data-field="centro" data sortable="true">Centro</th>
                                <th data-field="horario" data sortable="true"> Horas</th>
                                <th data-field="modalidad" data sortable="true">Modalidad</th>
                                <th data-field="localizacion" data sortable="true">Localizacion</th>                       
                                <th data-field="fechaInicio" data sortable="true" data-formatter="tecnara.formatFecha">Fecha inicio</th>
                                <th data-field="estado" data sortable="true">Estado</th>
                                <th data-field="idCurso" data-formatter="tecnara.tablaBotonesInfo" data-width="300">Acciones</th>
                            </tr>  
                        </thead>
                    </table> 
                </div>
            </div>
        </div>
    </body>
</html>
