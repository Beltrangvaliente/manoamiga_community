<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="doc/alumno/layouts/layout::layout( ~{::body} )">
    <body>
        <div data-toggle="indice"></div>         
        <h3>Lista de Alumnos</h3>

        <a href="#" onclick="tecnara.ocultar('table')">Ver filtros</a>

        <form id="table" class="d-none">  <!-- Filtrar -->

            <div class="row mt-6">

                <div class="col-md-3 mt-6">   
                    <input class="form-control" name="filtro" placeholder="Buscar nombre de alumno"/>
                </div>

                <div class="col-md-3 mt-6">
                    <script>
                        tecnara.refrescarTablas = function () {
                            $("table[data-toggle='table']").bootstrapTable("refresh");
                        }
                    </script>
                    <button  type="button" class="btn btn-primary btn-sm" onclick="tecnara.refrescarTablas()"><i class="fas fa-search"></i> Filtrar</button>
                </div>
            </div>
        </form>

        <script>
            tecnara.filtroTabla = function (params) {
                params.filtro = $("input[name='filtro']").val();
                return params;
            }
        </script>
        <table class="table table-striped" 
               data-toggle="table" 
               data-mobile-responsive="true" 
               data-url="list_data" 
               data-pagination="true" 
               data-side-pagination="server" 
               data-query-params="tecnara.filtroTabla">
            <thead>
                <tr>
                    <th data-field="nombre">Nombre</th>
                    <th data-field="apellido1">Primer apellido</th>
                    <th data-field="apellido2">Segundo apellido</th>
                    <th data-field="nombreCurso">Curso</th>
                    <th data-field="id" data-formatter="tecnara.tablaBotonConsulta">Informaci√≥n</th>
                </tr>
            </thead>
        </table>
        <br><br>

    </body>


</html>
